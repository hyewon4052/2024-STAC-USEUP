<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상점</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/shop.css">
</head>
<body>
    <img src="/img/Logo.svg" alt="로고" class="logo">
    <header>
        <textarea placeholder="와이드 팬츠 검색해보세요!" wrap="off" maxlength="20" spellcheck="false"></textarea>
        <img src="/img/shop/search.svg" alt="search">
        <button type="submit">
            <img src="/img/shop/search_btn.svg" alt="돋보기">
        </button>
    </header>
    <footer>
        <button class="menu_btn">
            <img src="img/home.png" alt="home">
            <p>홈</p>
        </button>
        <button class="menu_btn"> 
            <img src="img/pickup.png" alt="pickup">
            <p>수거</p>
        </button>
        <button class="menu_btn">
            <img src="img/store.png" alt="store" class="click_btn">
            <p class="click_btn">스토어</p>
        </button>
        <button class="menu_btn">
            <img src="img/my_page.png" alt="mypage">
            <p>마이페이지</p>
        </button>
    </footer>


    <script>
        
    </script>
</body>
</html>
